<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <form id="login-form">
      <span id="error-msg"></span>
      <input
        id="username"
        required
        type="text"
        name="username"
        placeholder="username"
      />
      <input
        id="password"
        type="password"
        name="password"
        placeholder="password"
        required
      />
      <button id="submit" type="submit">Login</button>
    </form>
    <script src="./outDir/dom.js" type="module" defer></script>
  </body>
</html>
